server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: order-service
          uri: ${ORDER_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/v1/orders/**
          filters:
            - JwtAuthFilter
            - name: CircuitBreaker
              args:
                name: order-service-cb
                fallbackUri: forward:/fallback/orders

        - id: auth-service
          uri: ${ORDER_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/v1/auth/**
          # No auth filter â€” auth endpoints are public

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-in-production-please}

logging:
  level:
    org.springframework.cloud.gateway: INFO
    com.gateway: DEBUG
